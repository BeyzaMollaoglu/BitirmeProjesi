<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSÜ Asistanı</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 700px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .header {
            background-color: #A90432;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid #FDB913;
        }
        .header i {
            font-size: 28px;
            margin-right: 15px;
            color: #FDB913;
        }
        .header-title h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .header-title p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .bot-message {
            background-color: white;
            color: #333;
            border-bottom-left-radius: 4px;
            border: 1px solid #eee;
            align-self: flex-start;
        }
        .user-message {
            background-color: #A90432;
            color: white;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }

        /* ÖNERİ BUTONLARI */
        .suggestion-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            background-color: #fff;
            color: #A90432;
            border: 1px solid #A90432;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
        }

        .suggestion-btn i {
            margin-right: 5px;
        }

        .suggestion-btn:hover {
            background-color: #A90432;
            color: white;
            box-shadow: 0 4px 8px rgba(169, 4, 50, 0.2);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #A90432;
            box-shadow: 0 0 5px rgba(169, 4, 50, 0.2);
        }
        button {
            background-color: #FDB913;
            color: #A90432;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 18px;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #e0a410;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: white;
            padding: 10px 15px;
            border-radius: 15px;
            border-bottom-left-radius: 2px;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
        .dot {
            height: 8px;
            width: 8px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot1 {
            animation-delay: -0.32s;
        }

        .dot2 {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <i class="fas fa-university"></i>
            <div class="header-title">
                <h1>GSÜ Asistan</h1>
                <p>RAG Destekli Yapay Zeka</p>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Merhaba! Ben Galatasaray Üniversitesi AI asistanıyım.
                <br><br>
                Sorularınızı cevaplayabilir ve sizi ilgili sayfalara yönlendirebilirim.
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Soru sorun..." autocomplete="off">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing");

        inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

        async function sendMessage() {
            const question = inputField.value.trim();
            if (question === "") return;

            addMessage(question, "user-message");
            inputField.value = "";
            showTyping(true);

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage("Hata: " + data.error, "bot-message");
                } else {
                    addMessage(data.answer, "bot-message", data.suggestions);
                }

            } catch (error) {
                addMessage("Bağlantı hatası.", "bot-message");
            } finally {
                showTyping(false);
            }
        }

        function addMessage(text, className, suggestions = []) {
            const div = document.createElement("div");
            div.classList.add("message", className);

            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            div.innerHTML = formattedText;

            if (suggestions && suggestions.length > 0) {
                const btnContainer = document.createElement("div");
                btnContainer.classList.add("suggestion-container");

                suggestions.forEach(sugg => {
                    const link = document.createElement("a");
                    link.href = sugg.url;
                    link.target = "_blank";
                    link.classList.add("suggestion-btn");
                    link.innerHTML = `<i class="fas fa-external-link-alt"></i> ${sugg.title}`;
                    btnContainer.appendChild(link);
                });

                div.appendChild(btnContainer);
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? "block" : "none";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
